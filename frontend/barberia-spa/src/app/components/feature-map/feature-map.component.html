<section class="card feature-map">
  <header>
    <p class="eyebrow">Cobertura funcional</p>
    <h2>Contextos y funcionalidades activas</h2>
  </header>

  <div class="feature-grid">
    <article *ngFor="let feature of features" class="feature-card" [class.online]="feature.status === 'online'">
      <div class="feature-head">
        <h3>{{ feature.context }}</h3>
        <span class="status" [class.active]="feature.status === 'online'">
          {{ feature.status === 'online' ? 'Activo' : 'En progreso' }}
        </span>
      </div>
      <p class="hint">{{ feature.description }}</p>
      <ul>
        <li *ngFor="let action of feature.actions">{{ action }}</li>
      </ul>
    </article>
  </div>
</section>
